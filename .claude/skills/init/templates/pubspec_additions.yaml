# Pubspec.yaml Dependencies Template
#
# Add these to the generated pubspec.yaml after flutter create.
# Check pub.dev for latest versions before adding.
#
# How to check latest version:
# curl -s https://pub.dev/api/packages/{package_name} | jq -r '.latest.version'

# ===========================================================================
# CORE DEPENDENCIES (Always include)
# ===========================================================================

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Code Generation Annotations
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # Storage
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.5.4

  # Navigation
  go_router: ^17.0.1

  # Utilities
  flutter_dotenv: ^6.0.0
  intl: ^0.20.2
  url_launcher: ^6.3.2

  # Localization
  slang: ^4.11.1
  slang_flutter: ^4.11.0

  # Debug
  shake_gesture: ^2.0.0

# ===========================================================================
# CONDITIONAL DEPENDENCIES
# ===========================================================================

# If Supabase = yes:
#   supabase_flutter: ^2.12.0

# If API Base URL provided:
#   dio: ^5.9.0

# If Social Login selected:
#   google_sign_in: ^7.2.0
#   sign_in_with_apple: ^7.0.1
#   crypto: ^3.0.6

# ===========================================================================
# DEV DEPENDENCIES (Always include)
# ===========================================================================

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Testing
  mocktail: ^1.0.4
  golden_toolkit: ^0.15.0

  # Code Generation
  build_runner: ^2.10.4
  freezed: ^3.2.4
  json_serializable: ^6.11.3
  riverpod_generator: ^4.0.0
  slang_build_runner: ^4.11.0

# ===========================================================================
# ASSETS (Add to flutter section)
# ===========================================================================

flutter:
  uses-material-design: true
  assets:
    - .env
